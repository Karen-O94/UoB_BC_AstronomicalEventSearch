<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>AstroSearch</title>
    <style>
       
      
    </style>
</head>

<body>

    <main class="container">

        <!-- This is the code for the navbar -->
        <div class="row section">
            <nav>
                <div class="nav-wrapper transparent header">
                    <a href="#" class="brand-logo center">AstroSearch</a>
                    <ul class="right hide-on-med-and-down">
                        <li class="active"><a href="https://www.nasa.gov/checkout">NASA</a></li>
                        <li><a href="https://mars.nasa.gov/mer/">Mars Rover</a></li>
                        <li><a href="https://apod.nasa.gov/apod/astropix.html">NASA Picture Of The Day</a></li>
                    </ul>
                </div>
            </nav>
        </div>
                            
        <!-- This is the code for the search options -->
        <div class="row">
            <!-- This is the search bar -->
            <div class="col s5">
                <nav>
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field white">
                                <input type="search" id="locationQuery" placeholder="eg: Birmingham, gb" required>
                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>

            <!-- Date picker -->
            <div class="col s4">
                <p><input type="text" id="datepicker" placeholder="Date"/></p>
            </div>

            <!-- This is the multi-select dropdown menu -->
            <div class="col s3 input-field center-align white-text">
                <select multiple>
                    <option value="" disabled selected>Options</option>
                    <option value="1">Phase of the Moon</option>
                    <option value="2">Option #2</option>
                    <option value="3">Option #3</option>
                </select>
            </div>
        </div>

        <div class="divider"></div>

        <!-- This is for the text area with the image -->
        <div class="row section">
            <div class="col s12">
                <p id="mediaCaption" class="center-align text-colour">
                    <iframe width="200" height="125" id="apodVideo" class="img1 waves-effect waves-light modal-trigger" alt="NASA's Astronomy Picture of the Day" href="#modal1"></iframe>
                    <img id="apodImg" class="responsive-img img1 waves-effect waves-light modal-trigger" alt="NASA's Astronomy Picture of the Day" href="#modal1">
                </p>
            </div>
            <!-- This is the modal content, which only appears if the image is clicked on -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <img id="modal-content" class="modal-img">
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="divider"></div>

        <!-- This div displays the moon phase icon -->
        <div id="ex4"></div>

    </main>
    <footer class="container footer-div">
        <div class="footer-copyright deep-purple darken-4">
            <div class="container">
                <span class="text-muted">Â© 2021 AstroSearch</span>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="javascript.js"></script>

</body>

</html>
