<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>AstroSearch</title>
    <style>


    </style>
</head>

<body class="black">

    <main class="container">

        <!-- This is the code for the navbar -->
        <div class="row section">
            <nav class="black">
                <div class="nav-wrapper header">
                    <a href="#" class="brand-logo center">AstroSearch</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li class="active"><a href="https://www.nasa.gov/checkout">NASA</a></li>
                        <li><a href="https://mars.nasa.gov/mer/">Mars Rover</a></li>
                        <li><a href="https://apod.nasa.gov/apod/astropix.html">Pic Of The Day</a></li>
                    </ul>
                </div>
            </nav>
            <ul class="sidenav" id="mobile-demo">
                <li class="active"><a href="https://www.nasa.gov/checkout">NASA</a></li>
                <li><a href="https://mars.nasa.gov/mer/">Mars Rover</a></li>
                <li><a href="https://apod.nasa.gov/apod/astropix.html">Pic Of The Day</a></li>
            </ul>
        </div>

        <!-- This is the code for the search options -->
        <div class="row">


            <!-- Date picker -->

            <div class="col s12 m3">
                <p><input type="text" id="datepicker" placeholder="Date" /></p>
            </div>

            <!-- This is the search bar -->
            <div class="col s12 m6">
                <nav>
                    <div class="nav-wrapper">
                        <form>

                            <div class="input-field deep-purple darken-4">
                                <input type="search" id="locationQuery" placeholder="e.g. York" required>

                                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>


            <!-- This is the multi-select dropdown menu -->
            <div class="col s12 m3 center-align white-text valign-wrapper">
                <button class="btn waves-effect waves-light btn-large deep-purple darken-4" type="submit" name="action"
                    id="searchBtn">Search
                    <i class="material-icons right">search</i>
                </button>
            </div>

        </div>

        <div>
            <p class="center-align text-color">Entering a date will show the matching NASA's Picture of the Day.
                Entering a location will show moon/sun rise/set times for that location.
            </p>
        </div>
        <br>
        <div class="divider"></div>

        <!-- This is for the text area with the image -->
        <div class="row section">
            <div class="col s12">
                <div id="media video-container">
                    <iframe width="400" height="250" frameborder="0" allowfullscreen id="apodVideo" class="waves-effect waves-light modal-trigger"
                    alt="NASA's Astronomy Picture of the Day" href="#modal1"></iframe>
                </div>
                <img id="apodImg" class="responsive-img img1 waves-effect waves-light modal-trigger"
                    alt="NASA's Astronomy Picture of the Day" href="#modal1">
                <p id="mediaCaption" class="center-align text-color"></p>


            </div>
            <!-- This is the modal content, which only appears if the image is clicked on -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <img id="modal-content" class="modal-img responsive-img">
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="divider"></div>

        <!-- This div displays the moon phase icon -->
        <div class="row section">
            <div class="col s6">
                <div id="ex4"></div>
            </div>
            <div class="col s6">
                <!--This div displays Sun & Moon info and icons-->
                <div id="widget">
                    <div class="card deep-purple darken-4">
                        <p class="card-title" id="sunrise-p"></p>
                        <img id="sunrise-icon"></img>
                        <p class="card-title" id="sunset-p"></p>
                        <img id="sunset-icon"></img>
                        <p class="card-title" id="moonrise-p"></p>
                        <img id="moonrise-icon"></img>
                        <p class="card-title" id="moonset-p"></p>
                        <img id="moonset-icon"></img>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <footer class="container footer-div">
        <div class="footer-copyright deep-purple darken-4">
            <div class="container">
                <span class="footer">Â© 2021 AstroSearch</span>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="javascript.js"></script>

</body>

</html>
